<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>TASK APP</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/icono-titulo.svg" type="image/x-icon" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">

</head>

<body>
  <!-- Start your project here-->
  <div class="container">
    <div class="justify-content-center py-5" style="height: 100vh;">

<!-- Modal -->
<div class="modal fade" id="modal-add" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Task</h5>
        <button type="button" class="btn-close close-modal" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="form-task">
          <input type="text" id="title" class="form-control my-2" placeholder="Title">
          <textarea id="description" class="form-control my-2" placeholder="Description"></textarea>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary close-modal" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary send-task">Save</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>

      <div class="card card-body">
           <!-- Button trigger modal -->
           <button type="button" class="btn btn-primary modal-add-open">
            <i class="fas fa-plus"></i> add task
          </button>

          <table class="table table-bordered border-primary mt-2">
            <thead class="table-primary">
              <tr>
                <th>NÂ°</th>
                <th>Title</th>
                <th>Description</th>
                <th>Operations</th>
              </tr>
            </thead>
            <tbody id="tasks" class="my-4">
            <!-- Tasks -->
            </tbody>
          </table>
      </div>
    </div>
  </div>
  <!-- End your project here-->

</body>

<!-- MDB -->

<!-- Custom scripts -->
<script type="text/javascript" src="js/app.js"></script>

</html>
